<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Ten Sach</label>
    <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Mo ta sach</label>
    <input type="text" formControlName="description" class="form-control" id="exampleInputPassword2">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword3">Gia Sach</label>
    <input type="text" formControlName="price" class="form-control" id="exampleInputPassword3">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword4">Hinh anh sach</label>
    <input type="text" formControlName="image" class="form-control" id="exampleInputPassword4">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
